<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Owner Dashboard - Phase 1 Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
            transition: transform 0.3s;
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.3);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .demo-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stat-card .value {
                font-size: 2em;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="demo-badge">PHASE 1 DEMO</div>
            <h1>üè™ Grocery Owner Dashboard</h1>
            <p>Sales Tracking & Management System</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Sales</h3>
                <div class="value">$1,250.75</div>
                <div class="label">All Time Revenue</div>
            </div>
            <div class="stat-card">
                <h3>Today's Sales</h3>
                <div class="value">$342.50</div>
                <div class="label">Current Day</div>
            </div>
            <div class="stat-card">
                <h3>Active Terminals</h3>
                <div class="value">3</div>
                <div class="label">Connected POS</div>
            </div>
        </div>

        <div class="status">
            <span class="status-indicator"></span>
            <strong>System Status:</strong> All terminals connected and syncing
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="forceSync()">
                üîÑ Force Sync
            </button>
            <button class="btn btn-secondary" onclick="openSettings()">
                ‚öôÔ∏è Settings
            </button>
        </div>
    </div>

    <script>
        function forceSync() {
            alert('Force sync initiated! All terminals will receive updates.');
        }

        function openSettings() {
            alert('Settings panel would open here in the full application.');
        }

        // Simulate real-time updates
        function updateStats() {
            const todaySales = document.querySelector('.stat-card:nth-child(2) .value');
            const currentValue = parseFloat(todaySales.textContent.replace('$', ''));
            const newValue = currentValue + (Math.random() * 50);
            todaySales.textContent = '$' + newValue.toFixed(2);
        }

        // Update every 10 seconds for demo
        setInterval(updateStats, 10000);
    </script>
</body>
</html>
