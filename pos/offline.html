<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Offline Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .features {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .features h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 8px 0;
            position: relative;
            padding-left: 25px;
        }

        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }

        .actions {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.offline {
            background: #f44336;
            color: white;
        }

        .connection-status.online {
            background: #4CAF50;
            color: white;
        }

        @media (max-width: 600px) {
            .offline-container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status offline" id="connectionStatus">
        🔴 OFFLINE
    </div>

    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1>You're Offline</h1>
        <p class="status">Don't worry! Your POS system is still fully functional.</p>

        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Process sales transactions</li>
                <li>View sales history</li>
                <li>Access inventory items</li>
                <li>Generate reports</li>
                <li>Data automatically syncs when back online</li>
            </ul>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="goToPOS()">
                🛒 Open POS System
            </button>
            <button class="btn btn-secondary" onclick="checkConnection()">
                🔄 Check Connection
            </button>
        </div>
    </div>

    <script>
        // Check online status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.textContent = '🟢 ONLINE';
                statusElement.className = 'connection-status online';
            } else {
                statusElement.textContent = '🔴 OFFLINE';
                statusElement.className = 'connection-status offline';
            }
        }

        // Go to main POS application
        function goToPOS() {
            window.location.href = '/web-simple.html';
        }

        // Check connection and redirect if online
        function checkConnection() {
            if (navigator.onLine) {
                // Try to fetch a small resource to verify connection
                fetch('/favicon.ico', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        alert('✅ Connection restored! Redirecting to POS...');
                        goToPOS();
                    })
                    .catch(() => {
                        alert('❌ Still offline. Please check your internet connection.');
                    });
            } else {
                alert('❌ Still offline. Please check your internet connection.');
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Auto-check connection every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                checkConnection();
            }
        }, 30000);
    </script>
</body>
</html>
